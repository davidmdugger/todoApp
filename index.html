<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do App</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New To-do">
        
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Learn New Technologies</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Drink More Coffee</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Cheer for Scott Frost to turn NE around</li>
        </ul>
    </div>
    
    <script src="assets/js/todos.js"></script>
</body>
</html>
